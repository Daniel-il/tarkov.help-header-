<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov.help</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/tarkovhelp_logo.svg" alt="лого" class="header__logo" />
      <nav class="main-menu">
        <ul class="main-menu__list">
          <li class="main-menu__item">
            <p class="main-menu__item-text main-menu__item-text_theme_green">
              Карты, ключи, выходы
            </p>
            <button
              type="button"
              class="arrow-button arrow-button_theme_green"
            ></button>
          </li>
          <li class="main-menu__item">
            <p class="main-menu__item-text">Квесты</p>
            <button type="button" class="arrow-button"></button>
          </li>
          <li class="main-menu__item">
            <p class="main-menu__item-text">Карта квестов</p>
          </li>
          <li class="main-menu__item">
            <p class="main-menu__item-text">Таблица патронов</p>
          </li>
          <li class="main-menu__item">
            <p class="main-menu__item-text">Барахолка</p>
          </li>
        </ul>
      </nav>
      <div class="form-container">
        <form class="search-form" name="search-form">
          <fieldset class="search-form__input-container">
            <input
              type="search"
              name="search-field"
              id="search"
              placeholder="Введите свой запрос"
              class="search-form__search-field"
            />
            <button type="submit" class="search-form__submit-button"></button>
          </fieldset>
        </form>
      </div>
      <nav class="socials-menu">
        <ul class="social-links">
          <li class="social-links__item">
            <a href="#" target="_blank">
              <img
                src="./images/social-twitch.svg"
                alt="Твитч-лого"
                class="social-links__logo"
              />
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" target="_blank">
              <img
                src="./images/social-yt.svg"
                alt="Ютуб-лого"
                class="social-links__logo"
              />
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" target="_blank">
              <img
                src="./images/social-discord.svg"
                alt="Дискорд-лого"
                class="social-links__logo"
              />
            </a>
          </li>
          <li class="social-links__item">
            <a href="#" target="_blank">
              <img
                src="./images/social-vk.svg"
                alt="ВК-лого"
                class="social-links__logo"
              />
            </a>
          </li>
        </ul>
      </nav>
      <ul class="header__lang-links">
        <li class="lang-links__item">
          <a href="#" target="_blank" class="header__lang-link">ru</a>
          <button type="button" class="arrow-button"></button>
        </li>
      </ul>
      <button type="button" class="header__menu-button"></button>
      <div class="maps">
        <ul class="maps__list">
          <li class="maps__item">
            <a href="#" class="maps__link">Берег</a>
          </li>
          <li class="maps__item">
            <a href="#" class="maps__link">Завод</a>
          </li>
          <li class="maps__item">
            <a href="#" class="maps__link">Лаборатория</a>
          </li>
          <li class="maps__item">
            <a href="#" class="maps__link">Лес</a>
          </li>
          <li class="maps__item">
            <a href="#" class="maps__link">Развязка</a>
          </li>
          <li class="maps__item">
            <a href="#" class="maps__link">Резерв</a>
          </li>
          <li class="maps__item">
            <a href="#" class="maps__link">Таможня</a>
          </li>
        </ul>
      </div> 
    </header>
  </body>
</html>
